name: Deploy to Local Docker Desktop

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from secrets
        run: |
          $envContent = @"
          EMBY_URL=${{ secrets.EMBY_URL }}
          EMBY_API_KEY=${{ secrets.EMBY_API_KEY }}
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          PUBLIC_URL=${{ secrets.PUBLIC_URL }}
          CACHE_TTL=${{ secrets.CACHE_TTL }}
          ANALYTICS_SCRIPT=${{ secrets.ANALYTICS_SCRIPT }}
          FILTER_USER_ID=${{ secrets.FILTER_USER_ID }}
          "@
          Set-Content -Path .env -Value $envContent -Encoding UTF8

      - name: Stop existing container
        run: docker compose down
        continue-on-error: true

      - name: Build and start container
        run: docker compose up -d --build

      - name: Wait for health check
        run: |
          Write-Host "Waiting for container to be healthy..."
          for ($i = 1; $i -le 30; $i++) {
            $status = docker inspect --format='{{.State.Health.Status}}' emby-wrapped 2>$null
            if ($status -match "healthy") {
              Write-Host "Container is healthy!"
              exit 0
            }
            Write-Host "Waiting... ($i/30)"
            Start-Sleep -Seconds 5
          }
          Write-Host "Container health check timed out"
          docker logs emby-wrapped
          exit 1

      - name: Cleanup .env file
        if: always()
        run: Remove-Item -Path .env -Force -ErrorAction SilentlyContinue

      - name: Show deployment status
        run: |
          Write-Host "=== Container Status ==="
          docker ps -a --filter "name=emby-wrapped"
          Write-Host ""
          Write-Host "=== Recent Logs ==="
          docker logs --tail 20 emby-wrapped
